<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey2Tok Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;   /* ← new */
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .main-container {
            min-height: calc(100vh - 140px);
            position: relative;
        }

        .filters-container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filters-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            color: #4ecdc4;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }

        .gallery {
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .gallery.shifted {
            margin-right: 400px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ─── Card container ─────────────────────────────────────────── */
        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;                  /* keeps everything inside */
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        
            /* lift animation */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            will-change: transform;
        
            /* flex layout so the info block can push meta to the bottom */
            display: flex;
            flex-direction: column;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(78, 205, 196, 0.5);
        }
        
        /* ─── Thumbnail ──────────────────────────────────────────────── */
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 4 / 5;    /* keeps all cards the same height */
            object-fit: contain;    /* ← change “cover” ➜ “contain” */
            background: #000;       /* optional: fills any letter-box area */
            display: block;
            transition: filter 0.3s ease;
        }
        
        /* Hover effect: subtle brighten (⚠️ NO scale, so no cropping) */
        .video-card:hover .video-thumbnail {
            filter: brightness(1.08);
        }

        .video-info {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.4rem;
            text-align: left;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8rem;
        }
        
        .video-artist {
            font-family: 'Poppins', serif;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            text-align: left;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 1.2rem;
            color: #4ecdc4;
        }
        
        .video-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .genre-tag {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .event-tag {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .part-info {
            color: #888;
            font-size: 0.8rem;
        }

        .video-viewer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .video-viewer.active {
            right: 0;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .viewer-title {
            font-size: 1.3rem;
            color: #4ecdc4;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .tiktok-container {
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .metadata {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metadata h4 {
            color: #4ecdc4;
            margin-bottom: 1rem;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metadata-label {
            color: #aaa;
            font-weight: 500;
        }

        .metadata-value {
            color: #fff;
            text-align: right;
            max-width: 60%;
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #4ecdc4;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .filters-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .filters-container {
                padding: 1rem;
            }

            .gallery {
                padding: 1rem;
            }

            .gallery.shifted {
                margin-right: 0;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .video-viewer {
                width: 100%;
                right: -100%;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .filters-row {
                grid-template-columns: 2fr 1fr 1fr;
                gap: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        @media (max-width: 1199px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Cloudflare Turnstile widget -->
    <div id="turnstile-container" class="cf-turnstile"
         data-sitekey="0x4AAAAAABkzgIX_5vQq4Hf3"
         data-callback="turnstileSuccess"
         data-size="flexible"
         style="width:100%; height:100vh; display:flex; justify-content:center; align-items:center;">
    </div>

    <!-- Main content hidden until captcha is solved -->
    <div id="page-content" style="display:none;">
        <div class="header">
            <img src="logo.png" alt="Logo" style="height: 80px; margin-bottom: 1rem;" />
            <h1>Hey2Tok Video Gallery</h1>
            <p>"Talk thick, stir slow"</p>
        </div>

        <div class="main-container">
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="search">Search</label>
                        <input type="text" id="search" class="filter-input" placeholder="Search songs, artists...">
                    </div>

                    <div class="filter-group">
                        <label for="artist-filter">Artist</label>
                        <select id="artist-filter" class="filter-input">
                            <option value="">All Artists</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="venue-filter">Venue</label>
                        <select id="venue-filter" class="filter-input">
                            <option value="">All Venues</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="event-filter">Event</label>
                        <select id="event-filter" class="filter-input">
                            <option value="">All Events</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="gallery" id="gallery">
                <div class="loading">Loading videos...</div>
                <div class="video-grid" id="video-grid"></div>
            </div>
        </div>

        <div class="video-viewer" id="video-viewer">
            <div class="viewer-header">
                <h3 class="viewer-title">Video Player</h3>
                <button class="close-btn" onclick="closeViewer()">×</button>
            </div>
            <div class="tiktok-container" id="tiktok-container"></div>
            <div class="metadata" id="metadata"></div>
        </div>

        <script>
        let videosData = [];
        let filteredVideos = [];

        async function loadVideosData() {
            const jsonScript = document.getElementById('video-data');
            try {
                const raw = jsonScript.textContent.trim();
                const parsed = JSON.parse(raw);
                return parsed;
            } catch (error) {
                console.error("Failed to parse embedded JSON data:", error);
                throw error;
            }
        }

        async function initializeApp() {
            console.log('Initializing app...');
            
            try {
                videosData = await loadVideosData();
                filteredVideos = [...videosData];
                
                console.log('Loaded videos:', videosData.length);
                
                populateFilters();
                renderVideos();
                setupEventListeners();
                
                console.log('App initialized successfully');
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showError('Failed to load videos. Please make sure videos.json is in the same directory as this HTML file.');
            }
        }

        function showError(message) {
            const gallery = document.getElementById('gallery');
            const loading = document.querySelector('.loading');
            
            if (loading) {
                loading.style.display = 'none';
            }
            
            const grid = document.getElementById('video-grid');
            grid.innerHTML = `<div class="error">${message}</div>`;
        }

        function populateFilters() {
            const artists = [...new Set(videosData.map(video => video.artist))];
            const venues = [...new Set(videosData.map(video => video.venueName))];
            
            const events = [...new Set(videosData.map(video => video.eventName))];

            populateSelect('artist-filter', artists);
            populateSelect('venue-filter', venues);
            
            populateSelect('event-filter', events);
        }

        function populateSelect(id, options) {
            const select = document.getElementById(id);
            
            const firstOption = select.firstElementChild;
            select.innerHTML = '';
            select.appendChild(firstOption);
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        function getImageUrl(imageFile) {
            return `cover-photos/${imageFile}`;
        }
        
        function renderVideos() {
            const gallery = document.getElementById('gallery');
            const grid = document.getElementById('video-grid');
            const loading = document.querySelector('.loading');
            
            
            if (loading) {
                loading.style.display = 'none';
            }
            
            if (filteredVideos.length === 0) {
                grid.innerHTML = '<div class="no-results">No videos found matching your filters.</div>';
                return;
            }

            grid.innerHTML = filteredVideos.map((video, index) => `
                <div class="video-card" onclick="openVideo(${index})">
                    <img src="${getImageUrl(video.coverPhoto)}" alt="${video.song}" class="video-thumbnail" loading="lazy" onerror="this.src='https://via.placeholder.com/400x300/333/fff?text=No+Image'">
                    <div class="video-info">
                        <div class="video-title">${video.song}</div>
                        <div class="video-artist">${video.artist}</div>
                        <div class="video-meta">
                            <span class="event-tag">${video.eventName}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            console.log(`Rendered ${filteredVideos.length} videos`);
        }

        function openVideo(index) {
            const video = filteredVideos[index];
            const viewer = document.getElementById('video-viewer');
            const tiktokContainer = document.getElementById('tiktok-container');
            const metadata = document.getElementById('metadata');
            const gallery = document.getElementById('gallery');

            
            tiktokContainer.innerHTML = video.embedCode || '<p style="color:#888;">No embed code available for this video.</p>';

            
            const oldScript = document.querySelector('script[src*="tiktok.com/embed.js"]');
            if (oldScript) {
                oldScript.remove();
            }

            const newScript = document.createElement('script');
            newScript.src = 'https://www.tiktok.com/embed.js';
            newScript.async = true;
            document.head.appendChild(newScript);

            
            metadata.innerHTML = `
                <h4>Video Details</h4>
                <div class="metadata-item">
                    <span class="metadata-label">Song:</span>
                    <span class="metadata-value">${video.song}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Artist:</span>
                    <span class="metadata-value">${video.artist}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Event:</span>
                    <span class="metadata-value">${video.eventName}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Date:</span>
                    <span class="metadata-value">${formatDate(video.eventDate)}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Venue:</span>
                    <span class="metadata-value">${video.venueName}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Location:</span>
                    <span class="metadata-value">${video.venueLocation}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Posted:</span>
                    <span class="metadata-value">${formatDate(video.datePosted)}</span>
                </div>
            `;

            
            viewer.classList.add('active');
            gallery.classList.add('shifted');
        }

        function closeViewer() {
            const viewer = document.getElementById('video-viewer');
            const gallery = document.getElementById('gallery');
            
            viewer.classList.remove('active');
            gallery.classList.remove('shifted');
        }

        function formatDate(dateString) {
            const [year, month, day] = dateString.split("-");
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }        

        function filterVideos() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const artistFilter = document.getElementById('artist-filter').value;
            const venueFilter = document.getElementById('venue-filter').value;
            const eventFilter = document.getElementById('event-filter').value;

            filteredVideos = videosData.filter(video => {
                const matchesSearch = !searchTerm || 
                    video.song.toLowerCase().includes(searchTerm) ||
                    video.artist.toLowerCase().includes(searchTerm);
                
                const matchesArtist = !artistFilter || video.artist === artistFilter;
                const matchesVenue = !venueFilter || video.venueName === venueFilter;
                const matchesEvent = !eventFilter || video.eventName === eventFilter;

                return matchesSearch && matchesArtist && matchesVenue && matchesEvent;
            });

            renderVideos();
        }

        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', filterVideos);
            document.getElementById('artist-filter').addEventListener('change', filterVideos);
            document.getElementById('venue-filter').addEventListener('change', filterVideos);
            document.getElementById('event-filter').addEventListener('change', filterVideos);

            
            document.addEventListener('click', (e) => {
                const viewer = document.getElementById('video-viewer');
                if (viewer.classList.contains('active') && !viewer.contains(e.target) && !e.target.closest('.video-card')) {
                    closeViewer();
                }
            });

            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeViewer();
                }
            });
        }

        
        document.addEventListener('DOMContentLoaded', initializeApp);
        </script>
